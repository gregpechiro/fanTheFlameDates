<!DOCTYPE html>
<html lang="en">
	<head id="head">
		<title>spring-boot-base|view</title>

		<#include "../stubs/header.html"/>

	</head>
	<body>

		<#include "../stubs/navbar.html"/>

		<div class="container">
			<div class="col-sm-12">
				<div class="row well well-sm trans">
					<div class="col-sm-offset-1 col-sm-10">
						<br>
						<iframe src="//player.vimeo.com/video/${video.uri?split('/')[2]}?portrait=0&title=0&byline=0&badge=0&color=eeeeee&&amp;autoplay=0" width="100%" height="517" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
					</div>
					<br>
					<div class="col-sm-offset-1 col-sm-6">
						<p><strong>Description:</strong></p>
						<p>${video.description}</p>
					</div>
					<div class="col-sm-4">
						<p><strong>Tags:</strong></p>
						<p>
							<#assign tags =[] />
							<#list video.tags as tag>
								<#assign tags = tags + [tag.name] />
							</#list>
							${tags?join(', ')}
						</p>
					</div>
				</div>
			</div>
		</div>

		<#include "../stubs/footer.html"/>

		<!-- scripts -->
		<div id="scripts">

			<#include "../stubs/scripts.html"/>

		</div>
	</body>
</html>
