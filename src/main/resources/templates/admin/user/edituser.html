<!DOCTYPE html>
<html lang="en">
	<head id="head">
		<title>Admin</title>

		<#include "../../stubs/header.html"/>

	</head>
	<body>

		<#include "../../stubs/adminNavbar.html"/>

		<!-- content -->
		<div id="content" class="container">
			<div class="col-sm-offset-4 col-sm-4">
				<div class="panel panel-default">
	  				<div class="panel-heading">Changing "${user.name}'s" Username</div>
	  				<div class="panel-body">
						<form role="form" method="post" action="/admin/edit/user/${user.username}/username">
                            <div class="form-group">
								<input type="text" id="username" name="username" class="form-control" placeholder="New Username" required="true"/>
							</div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                            <button class="btn btn-md btn-primary btn-block" type="submit">Save</button>
                            <br/>
                            <a href="/admin/edit/user/${user.username}" class="btn btn-default btn-block">Back</a>
                        </form>
	  				</div>
				</div>
			</div>
		</div>

		<!-- scripts -->
		<div id="scripts">

			<#include "../../stubs/scripts.html"/>

		</div>
	</body>
</html>
