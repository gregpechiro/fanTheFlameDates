<!DOCTYPE html>
<html lang="en">
	<head id="head">
		<title>Admin</title>

		<#include "../../stubs/header.html"/>

	</head>
	<body>

		<#include "../../stubs/adminNavbar.html"/>

		<!-- content -->
		<div id="content" class="container">
			<div class="panel panel-default">
	  			<div class="panel-heading"><a class="btn btn-default btn-sm" href="/admin/add/user">Add User</a></div>
	  			<div class="panel-body">
	  				<div class="table-responsive">
		  				<table class="table">
							<thead>
								<tr>
									<th>Name</th>
									<th>Email</th>
									<th>Username</th>
									<th>Role</th>
									<th>Active</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<#list users as user>
									<tr>
										<td>${user.name}</td>
										<td>${user.email}</td>
										<td>${user.username}</td>
										<td>${user.role}</td>
										<td>${(user.active == true)?string("True", "False")}</td>
										<td>
                                            <form method="post" action="/admin/del/user/${user.username}">
                                                <a class="btn btn-default btn-xs" href="/admin/edit/user/${user.username}">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                                <button class="btn btn-default btn-xs" type="submit"><i class="fa fa-trash-o"></i></button>
                                            </form>
                                        </td>
									</tr>
								</#list>
							</tbody>
						</table>	
					</div>
				</div>
			</div>
		</div>

		<!-- scripts -->
		<div id="scripts">

			<#include "../../stubs/scripts.html"/>

		</div>
	</body>
</html>
