<!DOCTYPE html>
<html lang="en">
	<head id="head">
		<title>Admin Add User</title>

		<#include "../../stubs/header.html"/>

	</head>
	<body>

		<#include "../../stubs/adminNavbar.html"/>

		<!-- content -->
		<div id="content" class="container">
			<div class="col-sm-offset-4 col-sm-4">
				<div class="panel panel-default">
	  				<div class="panel-heading">Add New User</div>
	  				<div class="panel-body">
						${(msg)! ""}
	  					<form role="form" method="post" action="/admin/add/user">
							<div class="form-group">
								<input type="text" id="name" name="name" class="form-control" placeholder="Name" required="true" autofocus="true"/>
							</div>					
							<div class="form-group">
								<input type="email" id="email" name="email" class="form-control" placeholder="Email" required="true"/>
							</div>
							<div class="form-group">
								<input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true"/>
							</div>
							<div class="form-group">
								<input type="text" id="password" name="password" class="form-control" placeholder="Password" required="true"/>
							</div>
							<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
							<button class="btn btn-md btn-primary btn-block" type="submit">Add User</button>
							<a href="/admin" class="btn btn-default btn-block">Cancel</a>
						</form>
	  				</div>
	  			</div>
			</div>
		</div>


		<!-- scripts -->
		<div id="scripts">

			<#include "../../stubs/scripts.html"/>

		</div>
	</body>
</html>
