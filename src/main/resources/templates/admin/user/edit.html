<!DOCTYPE html>
<html lang="en">

	<head id="head">
		
		<title>Admin</title>
		<meta charset="utf-8"/>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="admin edit user"/>
		<meta name="author" content="scott cagno"/>
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->  
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>		
		<link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css"/>
		<link href="/static/css/custom.css" rel="stylesheet" type="text/css"/>

	</head>

	<body id="body">
		<!-- navbar -->		
		<div id="navbar" class="navbar navbar-default navbar-static-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Admin Edit User</a>
				</div>
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/admin">Home</a>
						</li>
						<li>
							<a href="/logout">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- content -->
		<div id="content" class="container">
			<div class="col-sm-offset-4 col-sm-4">
				<div class="panel panel-default">
	  				<div class="panel-heading">
                        Edit User
                        <a href="/admin/edit/user/${user.username}/password" class="btn btn-xs btn-default pull-right">
                            Change Password
                        </a>
                    </div>
	  				<div class="panel-body">
						${(msg)! ""}
						<form role="form" method="post" action="/admin/edit/user/${user.username}">
                            <div class="form-group">
								<input type="text" id="name" name="name" value="${user.name}" class="form-control" placeholder="Name" required="true"/>
							</div>
                            <div class="input-group">
                                <input type="text" id="username" name="username" value="${user.username}" class="form-control" disabled="true" />
                                <span class="input-group-btn">
                                    <a href="/admin/edit/user/${user.username}/username" class="btn btn-default">Change</a>
                                </span>
                            </div>
                            <br/>
							<div class="form-group">
								<input type="email" id="email" name="email" value="${user.email}" class="form-control" placeholder="Email" required="true" />
							</div>
                            <div class="input-group">
                                <input type="text" id="role" name="role" value="${user.role}" class="form-control" placeholder="Role" required="true" />
                                <span class="input-group-addon">
                                    <input type="checkbox" name="active" value="true" ${(user.active == true)?string('checked="true"','')} /> Active
                                </span>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                            <br/>
                            <button class="btn btn-md btn-primary btn-block" type="submit">Save</button>
                            <br/>
                            <a href="/admin/list/user" class="btn btn-default btn-block">Back</a>
                        </form>
	  				</div>
				</div>
			</div>
		</div>
			
		<!-- footer -->
		<div id="footer" class="container"></div>

		<!-- scripts -->
		<div id="scripts">
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
			<script src="/static/js/custom.js"></script>			
		</div>

	</body>

</html>
